<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Summary</title>
</head>

<body>
    <h2>Event Summary</h2>

    <p id="hander-status">Default</p>
    <p id="input-text">Default Input Text</p>
    <input id="input-fild" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick=" handleOnClick()">Cleck Me change Default</button>

    <script>
        //opation 1
        function handleOnClick() {
            const handerStatus = document.getElementById('hander-status');
            handerStatus.innerText = 'Tuki';

        }

        //opation 2 recap

        document.getElementById('btn-update').addEventListener('click', function () {
            const inputFild = document.getElementById('input-fild');
            const inputText = inputFild.value;

            const p = document.getElementById('input-text');
            p.innerText = inputText;
            inputFild.value='';
            

        });



    </script>
</body>

</html>
